<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <link rel="shortcut icon" href="assets/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>
<body>
  <main>
    <img src="" class="pokemon-img" alt="Pokemon imagem">
    <h1 class="pokemon-data">
      <span class="pokemon-id"></span> -
      <span class="pokemon-name"></span>
    </h1>
    <form class="form">
      <input type="search" placeholder="Name or Number" id="search-input" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
    <img src="assets/pokedex.png" class="pokedex" alt="Pokedex imagem">
  </main>



  <script src="script.js"></script>
</body>
</html>
